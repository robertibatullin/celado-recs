<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ header }}</title>
    <meta name="description" content="">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    
    <meta property="og:image" content="path/to/image.jpg">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon/favicon1.ico') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='img/favicon/apple-touch-icon1-180x180.png') }}">
    <meta name="theme-color" content="#000">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/libs/bootstrap-reboot.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/libs/bootstrap-grid.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

</head>
<body>
    <section class="container dialog dialog_table">
        <div class="row dialog__title title">
            <div class="col-12 title__item">
                <h1 class="title__text">Celado RECommender System for {{ session["dealer"] }}</h1>
            </div>
            <div class="col-12 title__item">
                <a href="{{ url_for('input_') }}" class="title__backwards">
                    <img src="{{ url_for('static', filename='img/arrow_back.png') }}" class="title__img"></img>
                    <div class="title__subsign signature">Back to data input</div>
                </a>
            </div>
        </div>

        <div class="row dialog__main main main_common">
           
               {{ result | safe }}

        </div>
        
    </body>
</html>

<script src="{{ url_for('static', filename='js/libs/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/common.js') }}"></script>


</html>
